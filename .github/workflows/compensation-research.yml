name: Compensation Research Automation

permissions:
  contents: write
  actions: read

on:
  schedule:
    # 10분마다 실행 (실제로는 5분이 최소 간격)
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # 수동 실행 가능
  push:
    branches: [ main ]

jobs:
  research-cycle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-optimized.txt

    - name: Run compensation research cycle
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "🔍 Testing system..."
        python manual_test.py || echo "Manual test completed"
        echo "🌐 Updating website with real data..."
        python update_website.py
        echo "📝 Running main system..."
        python compensation_research_system.py --single || echo "Main system failed, but website updated"

    - name: Configure Git
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Commit and push changes
      run: |
        git add -A
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "🔬 Automated compensation research update - $(date '+%Y-%m-%d %H:%M UTC') [skip ci]"
          git pull --rebase origin "${{ github.ref_name }}" || true
          git push origin HEAD:"${{ github.ref_name }}"
        else
          echo "No changes to commit"
        fi

    - name: Upload Obsidian vault as artifact
      uses: actions/upload-artifact@v4
      with:
        name: compensation-vault-$(date +%Y%m%d-%H%M)
        path: Compensation-Research-Vault/
        retention-days: 30
        include-hidden-files: true